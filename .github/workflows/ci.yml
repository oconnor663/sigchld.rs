name: tests

on:
  push:
    branches:
      - "*"
    # not on tags
  pull_request:

env:
  RUSTFLAGS: "-D warnings"
  RUST_BACKTRACE: "1"

jobs:
  cargo_tests:
    name: ${{ matrix.os }} ${{ matrix.rust_channel }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macOS-latest"]
        rust_channel: [stable, beta, nightly]

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust_channel }}
    # macOS does "timer coalescing" by default, which can add ~100ms to wakeup
    # times and cause tests to fail.
    - name: disable timer coalescing on macOS
      run: sudo sysctl -w kern.timer.coalescing_enabled=0
      if: matrix.os == 'macOS-latest'
    - run: cargo test
